<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1>Aplicación Calculadora</h1>

        <form id="formulario">
            <div class="mb-3">
                <label for="operacion">Seleccione una operación</label>
                <select id="opciones" required>
                    <option value="0" disable selected>--Seleccionar--</option>
                    <option value="1">Sumar</option>
                    <option value="2">Restar</option>
                    <option value="3">Multiplicar</option>
                    <option value="4">Dividir</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="operandoA" class="form-label">Operando A</label>
                <input type="number" class="form-control" id="operandoA" placeholder="Digite el primer operando">
            </div>
            <div class="mb-3">
                <label for="operandoB" class="form-label">Operando B</label>
                <input type="number" class="form-control" id="operandoB" placeholder="Digite el segundo operando">
            </div>
        </form>
        <div class="mb-3">
            <input type="submit" class="btn btn-success" id="calcular" value="Calcular">
        </div>

        <div class="resultado">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
